            .video {

            #miVideo {

            }

            #reproducir {
                width: 5rem;
                height: 5rem;
                position: absolute;
                cursor: pointer;
                animation: scala 1s infinite linear;
            }
            .num{
                display: none !important;
            }

            @keyframes scala{
                0%, 100%{
                    transform: scale(1);
                }50%{
                    transform: scale(1.2);
                }
            }

            }
        </style>
